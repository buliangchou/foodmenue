<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食菜谱 - 菜单浏览与点餐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #ff6b6b;
            --secondary: #ff9e7d;
            --accent: #ffd166;
            --light: #fff9f0;
            --dark: #333333;
            --success: #06d6a0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --card-radius: 16px;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .search-bar {
            display: flex;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
        }
        
        .search-bar input {
            flex: 1;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            outline: none;
        }
        
        .search-bar button {
            background: var(--accent);
            border: none;
            padding: 0 20px;
            cursor: pointer;
            color: var(--dark);
            transition: background 0.3s;
        }
        
        .search-bar button:hover {
            background: #ffc145;
        }
        
        .filters {
            background: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .filter-btn {
            background: white;
            border: 2px solid #eee;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
            margin-bottom: 3rem;
        }
        
        .restaurant-card {
            background: white;
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-image {
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .restaurant-card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .card-header {
            padding: 15px;
            background: var(--light);
            border-bottom: 1px solid #eee;
        }
        
        .restaurant-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .restaurant-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }
        
        .card-body {
            padding: 15px;
            flex-grow: 1;
        }
        
        .signature-dish {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .menu-items {
            margin-top: 15px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            align-items: center;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 107, 107, 0.05);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dish-image {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .dish-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .dish-image:hover::after {
            content: "\f06e";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .price {
            color: var(--primary);
            font-weight: 600;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .tag {
            background: var(--light);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .card-footer {
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .order-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
        
        .view-more {
            text-align: center;
            margin: 2rem 0;
        }
        
        .view-more-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .view-more-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        footer {
            background: var(--dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: var(--accent);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 美食详情模态框样式 */
        .dish-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }
        
        .dish-modal-content {
            position: relative;
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: var(--card-radius);
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .dish-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .dish-modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .dish-modal-close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .dish-modal-close:hover {
            color: var(--primary);
        }
        
        .dish-modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .dish-modal-info {
            margin-bottom: 15px;
        }
        
        .dish-modal-info h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .dish-modal-info p {
            line-height: 1.6;
            color: #666;
        }
        
        .dish-modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .dish-modal-tag {
            background: var(--light);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .dish-modal-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .restaurant-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-options {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 70%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>校园美食菜谱</h1>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="搜索餐厅或菜品...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>
    
    <section class="filters">
        <div class="container">
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all"><i class="fas fa-th-large"></i> 全部</button>
                <button class="filter-btn" data-filter="区域" data-value="鲲园一楼"><i class="fas fa-utensils"></i> 鲲园一楼</button>
                <button class="filter-btn" data-filter="区域" data-value="鲲园二楼"><i class="fas fa-utensils"></i> 鲲园二楼</button>
                <button class="filter-btn" data-filter="区域" data-value="小吃街"><i class="fas fa-store"></i> 小吃街</button>
                <button class="filter-btn" data-filter="区域" data-value="潮街"><i class="fas fa-store"></i> 潮街</button>
                <button class="filter-btn" data-filter="区域" data-value="赵一鸣旁"><i class="fas fa-map-marker-alt"></i> 赵一鸣旁</button>
                <button class="filter-btn" data-filter="类型" data-value="饮品店"><i class="fas fa-wine-glass"></i> 饮品</button>
                <button class="filter-btn" data-filter="类型" data-value="中餐"><i class="fas fa-bowl-rice"></i> 中餐</button>
                <button class="filter-btn" data-filter="类型" data-value="西式快餐"><i class="fas fa-hamburger"></i> 西式快餐</button>
                <button class="filter-btn" data-filter="类型" data-value="烧烤"><i class="fas fa-fire"></i> 烧烤</button>
            </div>
        </div>
    </section>
    
    <main class="container">
        <div class="restaurant-grid" id="restaurant-container">
            <!-- 餐厅卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="view-more">
            <button class="view-more-btn" id="view-more-btn">查看更多餐厅</button>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>美食菜谱 &copy; 2023 - 让校园生活更美味</p>
            <p>数据来源：校园食堂菜单、赵一鸣周边、小吃街等</p>
        </div>
    </footer>

    <!-- 图片模态框 -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    
    <!-- 美食详情模态框 -->
    <div id="dish-modal" class="dish-modal">
        <div class="dish-modal-content">
            <div class="dish-modal-header">
                <h2 class="dish-modal-title" id="dish-modal-title">美食名称</h2>
                <span class="dish-modal-close">&times;</span>
            </div>
            <img class="dish-modal-image" id="dish-modal-image" src="" alt="美食图片">
            <div class="dish-modal-info">
                <h3>口味特点</h3>
                <p id="dish-modal-flavor">口味描述</p>
            </div>
            <div class="dish-modal-info">
                <h3>餐厅信息</h3>
                <p id="dish-modal-restaurant">餐厅名称</p>
                <p id="dish-modal-address">餐厅地址</p>
            </div>
            <div class="dish-modal-tags" id="dish-modal-tags">
                <!-- 标签将通过JavaScript动态生成 -->
            </div>
            <div class="dish-modal-price" id="dish-modal-price">价格信息</div>
        </div>
    </div>

        // 渲染餐厅卡片
        function renderRestaurants(restaurantsToRender) {
            const container = document.getElementById('restaurant-container');
            
            if (restaurantsToRender.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>没有找到匹配的餐厅</h3>
                        <p>请尝试其他搜索条件</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = restaurantsToRender.map(restaurant => `
                <div class="restaurant-card">
                    <div class="card-image">
                        <img src="${restaurant.图片}" alt="${restaurant.店名}">
                        ${restaurant.热销 ? '<div class="card-badge">热销</div>' : ''}
                    </div>
                    <div class="card-header">
                        <div class="restaurant-name">
                            <i class="${restaurant.图标}"></i>
                            ${restaurant.店名}
                        </div>
                        <div class="restaurant-info">
                            <span><i class="fas fa-map-marker-alt"></i> ${restaurant.区域}</span>
                            <span><i class="fas fa-clock"></i> ${restaurant.距离}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="signature-dish">
                            <i class="fas fa-star"></i> ${restaurant.招牌菜}
                        </div>
                        <div class="menu-items">
                            ${Object.entries(restaurant.菜单).map(([dish, info]) => `
                                <div class="menu-item" data-dish="${dish}" data-restaurant="${restaurant.店名}">
                                    <div class="menu-item-info">
                                        <div class="dish-image" data-image="${info.图片}">
                                            <img src="${info.图片}" alt="${dish}">
                                        </div>
                                        <span>${dish}</span>
                                    </div>
                                    <span class="price">${info.价格}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="tags">
                            ${restaurant.口味标签.map(tag => `
                                <span class="tag">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>${restaurant.营业时间}</span>
                        <button class="order-btn"><i class="fas fa-shopping-cart"></i> 立即点餐</button>
                    </div>
                </div>
            `).join('');
            
            // 添加点餐按钮事件
            document.querySelectorAll('.order-btn').forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    const restaurant = restaurantsToRender[index];
                    alert(`您选择了 ${restaurant.店名}，点餐功能即将开放！`);
                });
            });
            
            // 添加菜品图片点击事件
            document.querySelectorAll('.dish-image').forEach(img => {
                img.addEventListener('click', (e) => {
                    const imageUrl = e.currentTarget.getAttribute('data-image');
                    showImageModal(imageUrl);
                });
            });
        }

        // 显示图片模态框
        function showImageModal(imageUrl) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            
            modal.style.display = 'block';
            modalImg.src = imageUrl;
            
            // 点击关闭按钮
            document.querySelector('.close').onclick = function() {
                modal.style.display = 'none';
            }
            
            // 点击模态框外部关闭
            modal.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        // 显示美食详情模态框
        function showDishDetails(restaurant, dishName) {
            const dish = restaurant.菜单[dishName];
            const dishModal = document.getElementById('dish-modal');
            const dishModalTitle = document.getElementById('dish-modal-title');
            const dishModalImage = document.getElementById('dish-modal-image');
            const dishModalFlavor = document.getElementById('dish-modal-flavor');
            const dishModalRestaurant = document.getElementById('dish-modal-restaurant');
            const dishModalAddress = document.getElementById('dish-modal-address');
            const dishModalTags = document.getElementById('dish-modal-tags');
            const dishModalPrice = document.getElementById('dish-modal-price');
            
            // 填充模态框内容
            dishModalTitle.textContent = dishName;
            dishModalImage.src = dish.图片;
            dishModalFlavor.textContent = restaurant.口味;
            dishModalRestaurant.textContent = restaurant.店名;
            dishModalAddress.textContent = restaurant.地址;
            dishModalPrice.textContent = dish.价格;
            
            // 清空并重新填充标签
            dishModalTags.innerHTML = '';
            restaurant.口味标签.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'dish-modal-tag';
                tagElement.textContent = tag;
                dishModalTags.appendChild(tagElement);
            });
            
            // 显示模态框
            dishModal.style.display = 'block';
        }

        // 初始渲染
        renderRestaurants(restaurants);

        // 搜索功能
        document.getElementById('search-btn').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredRestaurants = restaurants.filter(restaurant => 
                restaurant.店名.toLowerCase().includes(searchTerm) ||
                restaurant.招牌菜.toLowerCase().includes(searchTerm) ||
                Object.keys(restaurant.菜单).some(dish => dish.toLowerCase().includes(searchTerm)) ||
                restaurant.口味标签.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderRestaurants(filteredRestaurants);
        }

        // 筛选功能
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新活动按钮
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filterType = btn.getAttribute('data-filter');
                const filterValue = btn.getAttribute('data-value');
                
                let filteredRestaurants;
                
                if (filterType === 'all') {
                    filteredRestaurants = restaurants;
                } else {
                    filteredRestaurants = restaurants.filter(restaurant => 
                        restaurant[filterType] === filterValue
                    );
                }
                
                renderRestaurants(filteredRestaurants);
            });
        });

        // 查看更多功能
        document.getElementById('view-more-btn').addEventListener('click', function() {
            alert('更多餐厅数据正在加载中...');
        });

        // 美食详情功能 - 使用事件委托处理菜单项点击
        document.addEventListener('click', function(e) {
            // 检查点击的是否是菜单项
            const menuItem = e.target.closest('.menu-item');
            if (menuItem) {
                const dishName = menuItem.getAttribute('data-dish');
                const restaurantName = menuItem.getAttribute('data-restaurant');
                
                // 查找对应的餐厅和菜品数据
                const restaurant = restaurants.find(r => r.店名 === restaurantName);
                if (restaurant && restaurant.菜单[dishName]) {
                    showDishDetails(restaurant, dishName);
                }
            }
        });

        // 关闭美食详情模态框
        document.querySelector('.dish-modal-close').addEventListener('click', function() {
            document.getElementById('dish-modal').style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('dish-modal')) {
                document.getElementById('dish-modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
